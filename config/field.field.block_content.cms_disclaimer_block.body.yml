    value: "<meta charset=\"utf-8\">\r\n<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\">\r\n<title></title>\r\n<meta name=\"description\" content=\"\">\r\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\r\n<link href=\"css/stylesheet.css\" rel=\"stylesheet\" />\r\n<link href=\"js/greeting.js\" rel=\"js\" />\r\n<link crossorigin=\"anonymous\" href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css\" integrity=\"sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1\" rel=\"stylesheet\" />\r\n<script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js\" integrity=\"sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW\" crossorigin=\"anonymous\"></script>\r\n<!-- Global Site Tag (gtag.js) - Google Analytics -->\r\n<script async src=\"https://www.googletagmanager.com/gtag/js?id=UA-39293330-5\"></script>\r\n<script>\r\n    window.dataLayer = window.dataLayer || [];\r\n\r\n    function gtag() {\r\n        dataLayer.push(arguments);\r\n    }\r\n    gtag('js', new Date());\r\n    gtag('config', 'UA-39293330-5');\r\n</script>\r\n<!--<p>Please press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd> to re-render an MDN page.</p>-->\r\n<!--[if lt IE 7]>\r\n<p class=\"browsehappy\">You are using an <strong>outdated</strong> browser. Please <a href=\"#\">upgrade your browser</a> to improve your experience.</p>\r\n<![endif]-->\r\n\r\n\r\n<div class=\"accordion accordion-flush\" id=\"accordionFlushExample\">\r\n    <div class=\"accordion-item\">\r\n        <!-- <h2 class=\"accordion-header\" id=\"flush-headingOne\"><button aria-controls=\"flush-collapseOne\" aria-expanded=\"false\" class=\"accordion-button collapsed\" data-bs-target=\"#flush-collapseOne\" data-bs-toggle=\"collapse\" type=\"button\"></button></h2> -->\r\n\r\n\r\n\r\n        <div aria-labelledby=\"flush-headingOne\" class=\"accordion-collapse collapse\" data-bs-parent=\"#accordionFlushExample\" id=\"flush-collapseOne\">\r\n            <div class=\"accordion-body\">\r\n            </div>\r\n        </div>\r\n    </div>\r\n\r\n    <h5><button aria-controls=\"flush-collapseOne\" aria-expanded=\"false\" class=\"accordion-button collapsed\" data-bs-target=\"#flush-collapseOne\" data-bs-toggle=\"collapse\" type=\"button\">Legal Disclaimer</button></h5>\r\n\r\n    <div aria-labelledby=\"flush-headingOne\" class=\"accordion-collapse collapse\" data-bs-parent=\"#accordionFlushExample\" id=\"flush-collapseOne\">\r\n        <div class=\"accordion-body\">\r\n\r\n\r\n\r\n\r\n            <table>\r\n\r\n                <thead>\r\n\r\n                </thead>\r\n                <tbody>\r\n                    <tr>\r\n                        <th scope=\"row\"></th>\r\n                        <td>Sky Medical Supplies is working towards becoming a Medicare and Medicaid participating supplier in the state of Colorado. Sky Medical Supplies also contracts with specific commercial insurance plans as we go forward. The medical\r\n                            equipment and supplies sold sky medical supplies website may be covered by Medicare, Medicaid, or your commercial insurance plan. This website conducts cash sales only. If you are a Medicare beneficiary and YOU ELECT TO PURCHASE\r\n                            any Medical equipment or supplies from this website, you will be personally and entirely responsible for payment. Sky Medical Supplies will not submit claims or collect payment for orders placed on this website, nor will Medline\r\n                            verify whether purchased items are covered under Medicare, regardless of whether you are a prior Medline customer. If you reside in a Competitive Bidding Area, Medicare will not reimburse you for competitive bid items not purchased\r\n                            from awarded Medicare suppliers absent certain exceptions. As such, you will not be able to seek reimbursement from Medicare for medical equipment or supplies purchased from this website that are deemed competitive bid items\r\n                            if you reside in a Competitive Bidding Area. For more information on the Medicare Part B DMEPOS Competitive Bid Program and a list of Competitive Bidding Areas and approved suppliers, see competitive bidding link below Medicare,\r\n                            Medicaid, OTC plans, and/or other insurance companies may pay for some of the items on this website. If you believe an item on this website may be reimbursable through your insurance policy or coverage and you would like to\r\n                            place an order through Sky Medical Supplies LLC using your insurance for payment, please call 720 350 4073</td>\r\n                    </tr>\r\n\r\n                </tbody>\r\n                <thead>\r\n                    <tr>\r\n                        <th></th>\r\n                        <th scope=\"col\"><a href=\"https://www.dmecompetitivebid.com/palmetto/cbic.nsf/DocsCat/Home\"> competitive bidding </a> </th>\r\n                    </tr>\r\n                </thead>\r\n\r\n                <tfoot>\r\n                    <tr>\r\n                        <th scope=\"row\"></th>\r\n                        <td> 720 350 4073</td>\r\n                    </tr>\r\n                </tfoot>\r\n            </table>\r\n\r\n            <p class=\"margin\"> <kbd> </kbd></p>\r\n        </div>\r\n    </div>\r\n    <script src=\"\" async defer></script>\r\n</div>"
